<!DOCTYPE html>
<html>
    <head>
        <title>The title is nested in the head</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                  <th colspan="3"> Example Table</th>
                </tr>
              </thead>
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Animal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Kayla</td>
                <td>Swartzlander</td>
                <td>Elephant</td>
              </tr>
            </tbody>
            
          </table>
        
    </body>
</html>
